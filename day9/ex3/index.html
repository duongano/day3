<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex3</title>

    <link rel="stylesheet" href="/ex3/assets/css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>Drop Us a Line</h1>
        <p>
          Reach out to us from our contact form and we will get a back to you
          shorly
        </p>
      </header>
      <form action="">
        <div class="form-row">
          <div class="row-item">
            <input class="input" type="text" id="first-name" required />
            <label class="label" for="first-name">First Name *</label>
          </div>
          <div class="row-item">
            <input class="input" type="text" id="last-name" required />
            <label class="label" for="last-name">Last Name *</label>
          </div>
        </div>

        <div class="form-row">
          <div class="row-item">
            <input class="input" type="text" id="email" required />
            <label class="label" for="email">Email *</label>
          </div>
          <select>
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>

        <div class="form-row">
          <div class="row-item">
            <textarea name="" id="message" cols="30" rows="10"></textarea>
            <label class="label" for="message">Message *</label>
          </div>
        </div>
        <div class="form-row">
          <button class="btn">Send message</button>
        </div>
      </form>
    </div>
  </body>
</html>
