<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-login">
      <div class="form-info">
        <h1 class="heading-1"><span>JL</span> Just Log</h1>
        <p class="desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni,
          inventore nesciunt minus expedita reiciendis adipisci.
        </p>
        <button class="btn">Read More</button>
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <img src="./img/right-icon.png.png" alt="icon" />
      </div>

      <div class="login">
        <h2 class="heading">Login to <span>your account</span></h2>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address "
        />
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Password"
        />
        <div class="form-row">
          <input type="checkbox" name="remeber-me" id="remember-me" />
          <label for="remember-me">Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">LOGIN</button>
        <p>Don't have an account? <a href="#"> Resister here </a></p>
      </div>
    </section>
  </body>
</html>
