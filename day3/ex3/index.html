<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ex3</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <form action="" class="form-manager">
      <!-- input -->
      <div class="form-username">
        <label for="">Username:</label>
        <input type="text" />
      </div>
      <div class="form-password">
        <label for="form-password">Password:</label>
        <input type="text" />
      </div>
      <div class="form-city">
        <label for=""
          >City of <br />
          Employment:</label
        >
        <input type="text" />
      </div>
      <!-- select -->
      <div>
        <label for="">Web server:</label>
        <select name="" id="">
          <option value="0" hidden>--Choose a server--</option>
          <option value="1">asdhkas</option>
          <option value="2">askjhfdkasj</option>
        </select>
      </div>
      <!-- radio-begin -->
      <div class="form-role">
        <label for=""> Please specify your role</label>
        <div class="role">
          <input type="radio" />
          <label for="">Admin</label> <br />
          <input type="radio" />
          <label for="">Engineer</label><br />
          <input type="radio" />
          <label for="">Manager</label><br />
          <input type="radio" />
          <label for="">Guest</label><br />
        </div>
      </div>
      <!-- checkbox-begin -->
      <div class="form-sign-on">
        <label for="">Single Sign-on to the following:</label>
        <div class="sigon-on-detail">
          <input type="checkbox" />
          <label for="">Mail</label><br />
          <input type="checkbox" />
          <label for="">Payroll</label><br />
          <input type="checkbox" />
          <label for="">Self-service</label><br />
        </div>
      </div>
      <!-- button -->
      <div class="button">
        <button class="btn">Login</button>
        <button class="btn">Reset</button>
      </div>
    </form>
  </body>
