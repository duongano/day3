<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex1</title>
    <!--gg font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--css-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-submit">
      <h1 class="heading">Hey There</h1>
      <p class="description">
        <span>We'd like to hear from yous.</span> Send us your message or just
        say hi with our <br />
        contact form or directly via phone, we love to chat.
      </p>
      <form action="">
        <div class="form-group">
          <label for="your-name"><i class="fa-solid fa-user"></i></label
          ><input type="text" placeholder="Your Name" id="your-name" />
          <i class="fa-solid fa-star"></i>
          <p class="input-message">Enter your name</p>
        </div>

        <div class="form-group">
          <label for="your-email"><i class="fa-solid fa-envelope"></i></label
          ><input type="email" placeholder="Your@domain.com" id="your-imail" />
          <i class="fa-solid fa-star"></i>
          <p class="input-message">Enter your tel</p>
        </div>

        <div class="form-group">
          <label for="your-telephone"
            ><i class="fa-solid fa-mobile-screen"></i></label
          ><input type="tel" placeholder="+44 00 123" id="your-telephone" />
          <p class="input-message">Enter your telephone</p>
        </div>

        <div class="form-group">
          <label for="subject"><i class="fa-regular fa-book"></i></label
          ><select name="subject" id="subject">
            <option value="0" selected>Subject</option>
            <option value="1">English</option>
            <option value="2">Math</option>
            <p class="input-message">Enter your telephone</p>
          </select>
        </div>

        <div class="form-group">
          <label for="message"><i class="fa-solid fa-message"></i></label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="9"
            placeholder="Message"
          ></textarea>
        </div>

        <div class="row">
          <input type="checkbox" name="send-message" id="send-message" />
          <label for="send-message" class="send-message">
            Send me a copy of this message
          </label>
          <button type="submit" class="btn">SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
